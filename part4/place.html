<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <a href="index.html" id="index-link">
            <img src="images/logo.png" alt="Application Logo" class="logo">
        </a>
        <nav>
            <div>
                <a href="index.html" id="index-link">Home</a>
                <a href="place.html" id="place-link">Place</a>
                <a href="add_review.html" id="add-review-link">Add Review</a>
            </div>
            <div>
                <a href="login.html" class="login">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <!--Display extended information about the place, including the host, price, description, and amenities using the classes place-details, and place-info.
        List reviews if they exist, each displayed as a card with the comment, user name, and rating using the class review-card.
        Include a button to navigate to the add_review.html page if the user is logged in.
        Optional: Substitute the previous button with a form to add a new review if the user is logged in, using the classes add-review and form.-->
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h1>Place Name</h1>
                <p>Host: <span id="host">Host Name</span></p>
                <p>Price: <span id="price">Price</span></p>
                <p>Description: <span id="description">Description</span></p>
                <p>Amenities: <span id="amenities">Amenities</span></p>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <div class="review-card">
                <p>Comment: <span id="comment">Comment</span></p>
                <p>User: <span id="user">User Name</span></p>
                <p>Rating: <span id="rating">Rating</span></p>
            </div>
        </section>
        <section id="add-review" class="add-review">
            <form id="form" class="form">
                <div>
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" required></textarea>
                </div>
                <div>
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                                <!-- Options for rating -->
                                <option value="1 Star">1 Star</option>
                                <option value="2 Stars">2 Stars</option>
                                <option value="3 Stars">3 Stars</option>
                                <option value="4 Stars">4 Stars</option>
                                <option value="5 Stars">5 Stars</option>
                </div>
                </select>
                <div>
                    <button type="submit" class="generic-button">Submit Review</button>
                </div>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        All rights reserved
    </footer>
</body>

</html>
