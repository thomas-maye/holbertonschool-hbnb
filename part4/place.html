<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <a href="index.html" id="index-link">
            <img src="images/logo.png" alt="Application Logo" class="logo">
        </a>
        <nav>
            <div>
                <a href="index.html" id="index-link">Home</a>
                <a href="place.html" id="place-link">Place</a>
                <a href="add_review.html" id="add-review-link">Add Review</a>
            </div>
            <div>
                <a href="login.html" class="login" id="login-link">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Place Details</h1>
        <section id="place-details" class="place-details">
                <div class="place-info">
                    <p><strong>Host: </strong><span id="host">Host Name</span></p>
                    <p><strong>Price: </strong><span id="price">Price</span></p>
                    <p><strong>Description: </strong><span id="description">Description</span></p>
                    <p><strong>Amenities: </strong><span id="amenities">Amenities</span></p>
                </div>
        </section>
        <h2>Review</h2>
        <section id="reviews" class="review">
            <!-- Reviews will be populated dynamically -->
            <div class="review-card">
                <p><strong>Comment: </strong><span id="comment">Comment</span></p>
                <p><strong>User: </strong><span id="user">User Name</span></p>
                <p><strong>Rating: </strong><span id="rating">Rating</span></p>
            </div>
        </section>
        <h2>Add Review</h2>
        <section id="add-review" class="add-review">
            <form id="form" class="form">
                <div>
                    <label for="review"><strong>Your Review: </strong></label>
                    <textarea id="review" name="review" required></textarea>
                </div>
                <div>
                    <label for="rating"><strong>Rating:</strong></label>
                    <select id="rating" name="rating" required>
                                <!-- Options for rating -->
                                <option value="1 Star">1 Star</option>
                                <option value="2 Stars">2 Stars</option>
                                <option value="3 Stars">3 Stars</option>
                                <option value="4 Stars">4 Stars</option>
                                <option value="5 Stars">5 Stars</option>
                </div>
                </select>
                <div>
                    <button type="submit" class="button">Submit Review</button>
                </div>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        All rights reserved
    </footer>
</body>

</html>
